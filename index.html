<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tic Tac Toe - Farcaster Mini App</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Tic Tac Toe</h1>

    <div class="mode-selector">
      <button id="playFriendBtn" class="mode-btn active">Play with Friend</button>
      <button id="playComputerBtn" class="mode-btn">Play with Computer</button>
    </div>

    <div class="difficulty-buttons" style="display:none; margin: 15px 0;">
      <span class="difficulty-label">Difficulty:</span>
      <button class="difficulty-btn" data-level="easy">Easy</button>
      <button class="difficulty-btn active" data-level="medium">Medium</button>
      <button class="difficulty-btn" data-level="hard">Hard</button>
    </div>

    <div class="board">
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </div>

    <div class="result"></div>

    <button id="restartBtn">Restart Game</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
